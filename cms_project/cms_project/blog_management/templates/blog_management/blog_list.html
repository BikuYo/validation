{% extends "blog_management/base.html" %}


{% block title %}
    Blog Management
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="mb-4">Blog Posts</h1>
        <div class="list-group">
            {% for blog in blogs %}
                <a href="{% url 'blog_management:blog_detail' blog.id %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ blog.title }}</h5>
                    <p class="mb-1">{{ blog.description|truncatewords:20 }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
