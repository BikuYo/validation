<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Validation App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
        }
        #content {
            flex-grow: 1;
            padding: 1rem;
        }

        .nav-link.active {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column">
        <h4 class="text-center">Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'execute_sql_with_join_type' %}active{% endif %}" href="{% url 'execute_sql_with_join_type' %}">sql Types</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'validation_type' %}active{% endif %}" href="{% url 'validation_type' %}">Validation Types</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'mapping' %}active{% endif %}" href="{% url 'mapping' %}">Mapping</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'result' %}active{% endif %}" href="{% url 'result' %}">Result</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'sql_validation_view' %}active{% endif %}" href="{% url 'sql_validation_view' %}">sql_validation_view</a>
            </li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Django Validation App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'execute_sql_with_join_type' %}active{% endif %}" href="{% url 'execute_sql_with_join_type' %}">Sql Types</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'validation_type' %}active{% endif %}" href="{% url 'validation_type' %}">Validation Types</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'mapping' %}active{% endif %}" href="{% url 'mapping' %}">Mapping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'sql_validation_view' %}active{% endif %}" href="{% url 'sql_validation_view' %}">sql_validation_view</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Block -->
        {% block content %}
        <h2>Welcome to the Validation App</h2>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
